- clean: ['~']

- link:
    ~/.gitconfig: 
        path: .gitconfig
        relink: true
        create: true
    ~/.ssh/config:
        path: .ssh/config
        create: true
        relink: true
    ~/.vimrc:
        path: .vim/.vimrc
        relink: true
        create: true
    ~/.vim:
        path: .vim/
        relink: true
        create: true
    ~/.zshrc.d:
        path: .zshrc.d/
        relink: true
        create: true
    ~/.zgen-local-plugins: 
        path: .zgen-local-plugins
        relink: true
        create: true
    ~/.bin:
        path: .bin/
        relink: true
        create: true
- shell:
  -
    command: sh ./script/clone-zgen
    stdin: true
    stdout: true
    description: Installing Zgen
  -
    command: sh ./script/update-git-submodules
    stdin: true
    stdout: true
    description: Installing git submodules
  -
    command: sh ./script/update-zsh-path
    stdout: true
    stdin: true
    description: Grabs topics *.zsh and loads to environment
  -
    command: sh ./homebrew/install.sh
    stdout: true
    stdin: true
    description: Install homebrew
  -
    command: sh ./script/bootstrap
    stdin: true
    stdout: true
    description: Bootstrap topical components 
  -
    command: sh ./script/install-zsh-topics
    stdin: true
    stdout: true
    description: Find the all install.sh and run them iteratively

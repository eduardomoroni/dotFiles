- clean: ['~']

- link:
    ~/.gitconfig: 
        path: .gitconfig
        relink: true
        create: true
    ~/.ssh/config:
        path: .ssh/config
        create: true
        relink: true
    ~/.vimrc:
        path: vim/.vimrc
        relink: true
        create: true
    ~/.zshrc.d:
        path: .zshrc.d/
        relink: true
        create: true
    ~/bin:
        path: bin/
        relink: true
        create: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  -
    command: sh ./homebrew/install.sh
    stdout: true
    description: Install homebrew
  -
    command: sh ./script/install-zsh-quickstart-kit
    stdin: true
    stdout: true
    description: Install zsh-quickstart-kit
  -
    command: sh ./script/bootstrap
    stdin: true
    stdout: true
    description: Bootstrap topical components 
  -
    command: find . -name install.sh | while read installer ; do sh -c "${installer}" ; done
    stdout: true
    description: Find the all install.sh and run them iteratively

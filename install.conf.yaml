- clean: ['~']

- link:
    ~/.gitconfig: 
        path: .gitconfig
        relink: true
        create: true
    ~/.ssh/config:
        path: .ssh/config
        create: true
        relink: true
    ~/.vimrc:
        path: vim/.vimrc
        relink: true
        create: true
    ~/.zshrc.d:
        path: .zshrc.d/
        relink: true
        create: true
    ~/.zgen-local-plugins: 
        path: .zgen-local-plugins
        relink: true
        create: true
    ~/bin:
        path: bin/
        relink: true
        create: true
    ~/zgen: 
        path: zgen/
        relink: true
        create: true
    ~/zsh-quickstart-kit: 
        path: zsh-quickstart-kit/
        relink: true
        create: true
    ~/zsh: 
        path: zsh-quickstart-kit/zsh/
        relink: true
        create: true

- shell:
  -
    command: sh ./script/update-git-submodules
    stdout: true
    description: Installing git submodules
  -
    command: sh ./script/update-zsh-topics
    stdout: true
    description: Grabs topics *.zsh and loads to environment
  -
    command: sh ./homebrew/install.sh
    stdout: true
    description: Install homebrew
  -
    command: sh ./script/install-zsh-quickstart-kit
    stdin: true
    stdout: true
    description: Install zsh-quickstart-kit
  -
    command: sh ./script/bootstrap
    stdin: true
    stdout: true
    description: Bootstrap topical components 
  -
    command: sh ./script/install-topic-components
    stdin: true
    stdout: true
    description: Find the all install.sh and run them iteratively
